<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Jeopardy - Registrierungsformular</title>
</head>
<body>
<div id="site">
<form action="#" method="post">
<p> Pers&ouml;nliche Daten</p>

<p><label for="firstname">Vorname:</label>
<input type="text" id="firstname" name="firstname"/></p>
<p><label for="lastname">Nachname:</label>
<input type="text" id="lastname" name="lastname"/></p>
<p><label for ="birthday">Geburtstag:</label>
<input type="text" id="birthday" name="birthday"/></p>
<p><label for ="gender">Geschlecht:</label>
<input type="radio" name="gender" id="m_gender" value="m"/>M&auml;nnlich
<input type="radio" id="w_gender" name="gender" value="f"/>Weiblich
</p>

<p>Spielerdaten</p>

<p><label for="avatar">Avatar:</label>
<input type="text" id="avatar" name="avatar"/></p>
<p><label for="userName">Benutzername*:</label>
<input type="text" id="userName" name="userName" pattern =".{4,8}" titel="Der Benutzername muss zwischen 4 und 8 Zeichen lang sein" /></p>
<p><label for ="password">Passwort*:</label>
<input type="password" id="password" name="password" required pattern =".{4,8}" titel="Das Passwort muss zwischen 4 und 8 Zeichen lang sein" /></p>
<input type="submit" value="Registrieren" />
</form>
<footer>&copy; 2015 BIG Jeopardy</footer>
</div>
</body>
</html>
